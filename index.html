<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Major</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="main-container">
        <h1>Find My Major</h1>
        <div class="link-container">
            <a href="#questionnaire-container">Take the Quiz</a>
        </div>
    </div>
  
  <!-- ============= Questionnaire Form ============= -->
   <div class="questionnaire-container" id="questionnaire-container">
    <form id="questionnaireForm">
        <div id="questionsWrapper"></div>
        <button type="button" id="submit-btn">Submit</button>
        <button type="button" id="reset-btn">Try Again</button>
    </form>

    <!-- ============= Result Section ============= -->
    <div id="result-container">
        <h2>Recommended Major(s)</h2>
        <p id="result-message"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
